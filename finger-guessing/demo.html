<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="keywords" content="HTML5,CSS3" />
	<meta name="description" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="demo.js"></script>
	<link rel="stylesheet" href="demo.css">
	<title>Website For China</title>
</head>
	<body>

		<div class="sign-in">
			<input type="text" name="name" placeholder="Your name">
			<input type="submit" name="submit" value="提交">
		</div>

		<div class="answer">answer</div>

		<div class="choose">
			<div class="item rock"><p>1</p></div>
			<div class="item scissor"><p>2</p></div>
			<div class="item paper"><p>3</p></div>
		</div>

		<div class="item_submit">
			<input type="submit" name="item_submit" value="出">
		</div>

		<div class="score">
			<div class="item me">
				<span>Me</span>
				<p>0</p>
			</div>
			<div class="item other">
				<span>other</span>
				<p>0</p>
			</div>
		</div>
			
		<div class="result">
			<span class="lose">You lost!</span>
			<span class="win">You win!</span>
		</div>	
	</body>
</html>
